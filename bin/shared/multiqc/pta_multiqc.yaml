title: "Paired Tumor Analysis QC Summary Report"
intro_text: This report has been generated by the <a href="https://github.com/TheJacksonLaboratory/cs-nf-pipelines" target="_blank">JAX NGS Operations Nextflow DSL2 Pipelines</a>
  analysis pipeline. For information about how to interpret these results, please see the
  <a href="https://github.com/TheJacksonLaboratory/cs-nf-pipelines/wiki" target="_blank">wiki documentation</a>.

export_plots: true

module_order:
  - jax_trimmer
  - fastqc
  - xenome
  - conpair
  - gatk
  - picard

table_columns_visible:
  FastQC:
    percent_duplicates: False
    percent_gc: False
    total_sequences: False

extra_fn_clean_exts:
  - "_sortsam"
  - "_realigned_BQSR"
  - "_FilterTrim"
  - "_concordance"
  - "_contamination"
  - ".final_sorted"
  - ".R1"
  - type: "truncate"
    pattern: ".fastq"

custom_logo: "./JAX_logo_rgb_transparentback.png"
custom_logo_url: "https://github.com/TheJacksonLaboratory/cs-nf-pipelines"
custom_logo_title: "The Jackson Laboratory - NGS Operations Nextflow DSL2 Pipelines"
