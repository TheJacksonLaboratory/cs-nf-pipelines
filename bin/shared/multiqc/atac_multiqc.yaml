title: "ATAC-Seq QC Summary Report"
intro_text: This report has been generated by the <a href="https://github.com/TheJacksonLaboratory/cs-nf-pipelines" target="_blank">JAX NGS Operations Nextflow DSL2 Pipelines</a>
  analysis pipeline. For information about how to interpret these results, please see the
  <a href="https://github.com/TheJacksonLaboratory/cs-nf-pipelines/wiki" target="_blank">wiki documentation</a>.

export_plots: true

module_order:
  - fastqc
  - cutadapt
  - bowtie2
  - picard
  - custom_content:
    - fraglen_plot

table_columns_visible:
  FastQC:
    percent_duplicates: False
    percent_gc: False
    total_sequences: False

table_columns_placement:
  PCR_statistics:
    NRF: 1010
    PBC1: 1020
    PBC2: 1030
  MT_content:
    'Perc mtDNA': 1040
  FRiP:
    FRiP: 1050

extra_fn_clean_exts:
  - "_bowtie2"
  - "_R2"

custom_data:
    PCR_statistics:
        file_format: 'tsv'
        plot_type: 'generalstats'
        pconfig:
            - NRF:
                description: 'Non Redundant Fraction'
                scale: False
            - PBC1:
                description: 'PCR Bottlenecking Coefficient 1'
                scale: False
            - PBC2:
                description: 'PCR Bottlenecking Coefficient 2'
                scale: False
                format: '{:,.2f}'
    MT_content:
        file_format: 'tsv'
        plot_type: 'generalstats'
        pconfig:
            - 'Perc mtDNA':
                description: 'Percent mtDNA'
                scale: False
                suffix: "%"
    FRiP:
        file_format: 'tsv'
        plot_type: 'generalstats'
        pconfig:
            - FRiP:
                description: 'Fraction of Reads in Peak'
                scale: False
            - 'Filtered Reads':
                description: 'Total Filtered Reads'
                scale: False
                format: '{:,.0f}'
    fraglen_plot:
        file_format: "tsv"
        section_name: "Fragment Length"
        description: "This plot comes from files acommpanied by a mutliqc_config.yaml file for configuration"
        plot_type: "linegraph"
        pconfig:
          id: "example_coverage_lineplot"
          title: "Fragment Length Plot"
          ylab: "Read Count"
          xlab: "Insert Size (bp)"


sp:
  PCR_statistics:
    fn: '*.pbc.qc'
  MT_content:
    fn: '*mtDNA_Content.txt'
  FRiP:
    fn: '*Fraction_reads_in_peak.txt'
  fraglen_plot:
    fn: '*spline_table.txt'

custom_logo: "./JAX_logo_rgb_transparentback.png"
custom_logo_url: "https://github.com/TheJacksonLaboratory/cs-nf-pipelines"
custom_logo_title: "The Jackson Laboratory - NGS Operations Nextflow DSL2 Pipelines"
